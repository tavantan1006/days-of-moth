<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="number" id="thang"></td>
        <td>
            <button type="button" onclick="dayOfMonth()">Tính số ngày</button>
        </td>
    </tr>
</table>
<div id="show"></div>
<script>
    function dayOfMonth() {
        let month = +document.getElementById("thang").value;
        while (month < 0 || month > 12) {
            month = +prompt("Nhập lại tháng : ");
        }
        switch (month) {
            case 6:
            case 4:
            case 9:
            case 11:
                document.getElementById("show").innerText = "Tháng " + month + " Có 30 ngày";
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("show").innerText = "Tháng " + month + " Có 31 ngày";
                break;
            case 2:
                document.getElementById("show").innerText = "Tháng " + month + " Có 28 hoặc 29 ngày";
                break;
            default :
                alert("error");
        }
    }
</script>
</body>
</html>
